<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./SCRIPT/API.js"></script>
    <script type="module" src="./SCRIPT/UI.js"></script>
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/haeder.css">
    <link rel="stylesheet" href="./CSS/modal.css">
</head>

<body>
    <!-- header -->
    <header>
        <div class="header" id="header">
            <h1 class="header-title">나만의 영화관</h1>
            <div class="header-search">
                <input type="text" class="search-input" id="search-input">
                <button class="search-btn" id="search-btn">↵</button>
            </div>
        </div>
    </header>
    <!-- main -->
    <main>
        <div class="movie-list" id="movie-list">
        </div>
    </main>
    <!-- footer -->
    <footer></footer>
    <!-- modal -->
    <div class="modal" id="modal">
        <div class="modal-card">
            <div class="modal-btn">
                <a class="modal-bookmark" id="modal-bookmark">⭐</a>
                <a class="modal-close" id="modal-close">&times;</a>
            </div>
            <h1 class="modal-title">Title</h1>
            <img class="modal-img" src="" alt="#none">
            <p class="modal-overview">줄거리</p>
            <p class="modal-release">개봉날짜</p>
            <p class="modal-vote">평점</p>
        </div>
    </div>
    <!-- Quick menu -->
    <div class="quick-menu">
        <button class="bookmark" id="bookmark">⭐</button>
        <div class="page-remote">
            <button class="previous-page">&#129092;</button>
            <button class="next-page">&#129094;</button>
        </div>
        

    </div>



</body>

</html>
